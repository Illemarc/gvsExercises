<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="stickies.css">
    <script src="stickies.js"></script>
    <script src="index.js"></script>
    <title>Sticky Notes</title>
  </head>
  <body>
    <div class="sticky-app">
      <div class="sticky-status">
        Connecting ...
      </div>
      <div class="sticky-notes">
      </div>
      <div class="sticky-input">
        <div class="sticky-input-name">User</div>
        <div class="sticky-input-text" contenteditable="true"></div>
        <div class="sticky-input-send">
          <button class="sticky-input-send-button">Add Sticky</button>
        </div>
      </div>
    </div>
  </body>
</html>
